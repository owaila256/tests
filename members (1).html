
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Arcadia - Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #1e1e2f;
      color: #f4f1e9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e2e4f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #a98c5f;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
      font-family: 'Cinzel', serif;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #a98c5f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #3e3e5f;
      padding: 10px 0;
    }

    .btn-nav {
      background-image: url('button.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 180px;
      height: 60px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      line-height: 60px;
      margin: 0 10px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-nav:hover {
      filter: brightness(1.1);
    }

    section {
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-family: 'Cinzel', serif;
      color: #e6c17c;
    }

    .member-group {
      margin-bottom: 40px;
    }

    .member {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }

    .member img {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
      border-radius: 12px;
    }

    .member-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Team Arcadia Members</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <nav>
    <a href="index.html" class="btn-nav">HOME</a>
    <a href="application.html" class="btn-nav">APPLY</a>
    <a href="members.html" class="btn-nav">MEMBERS</a>
  </nav>

  <section>
    <div class="member-group">
      <h2>üëë Owner</h2>
      <div class="member">
        <img src="https://mc-heads.net/avatar/KnightBlue/100" alt="Pon Skin">
        <div class="member-name">Pon</div>
      </div>
    </div>

    <div class="member-group">
      <h2>üõ°Ô∏è Admins</h2>
      <div class="member">
        <img src="https://mc-heads.net/avatar/Ninja/100" alt="owaila256 Skin">
        <div class="member-name">owaila256</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/CyberHacker/100" alt="3rrorr Skin">
        <div class="member-name">3rrorr</div>
      </div>
      <div class="member">
        <img src="https://mc-heads.net/avatar/IceWarrior/100" alt="Ash Skin">
        <div class="member-name">Ash</div>
      </div>
    </div>
  </section>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
